<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body>
    <h2>Videoclub Pajaritos</h2>

    <form  action="videoclub.php" method="get">
      <div>
        <label for="titulo">Titulo</label><br>
        <input type="text" name="titulo" id="titulo">
      </div><br>

      <div >
        <label for="actores">Actores</label><br>
        <input type="text" name="actores" id="actores" size="30">
      </div><br>

      <div >
        <label for="director">Director</label><br>
        <input type="text" name="director" id="director">
      </div><br>

      <div >
        <label for="anio">Año</label><br>
        <input type="text" name="anio" id="anio">
      </div><br>

      <div>
        <label for="genero">Género</label><br>
        <select name="genero" id="genero">
          <option value="comedia">Comedia</option>
          <option value="drama">Drama</option>
          <option value="accion">Acción</option>
          <option value="terror">Terror</option>
          <option value="suspense">Suspense</option>
          <option value="otras">Otras</option>
        </select>
      </div><br>

      <div>
        <label for="duracion">Duración</label><br>
        <input type="text" name="duracion" id="duracion">
      </div><br>

      <div>
        <label for="sipnosis">Sipnosis</label><br>
        <textarea name="sipnosis" rows="8" cols="80"></textarea>
      </div><br>

      <div>
        <label for="edad">Restricción de edad</label><br>
        <input type="radio" name="edad" id="edad" value="todos" checked>Todos los públicos <br>
        <input type="radio" name="edad" id="edad" value="mayores_7">Mayores de 7 años <br>
        <input type="radio" name="edad" id="edad" value="mayores_18">Mayores de 18 años <br>
      </div><br>

      <div>
        <label for="imagen">Caratula</label>
        <input type="file" name="imagen" id="imagen">
      </div><br>


      <input type="submit" value="Enviar película">
    </form>

  </body>
</html>
